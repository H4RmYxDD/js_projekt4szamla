<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Számlakezelő</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Számlakezelő</h1>
  </header>
  <main>
    <section class="flex-row">
      <div class="panel">
        <h2>Új vevő</h2>
        <form id="customerForm">
          <div id="customerError" class="error-message"></div>
          <input type="text" name="name" placeholder="Név" required>
          <input type="text" name="address" placeholder="Cím" required>
          <input type="text" name="tax_number" placeholder="Adószám" required>
          <button type="submit">Vevő hozzáadása</button>
        </form>
        <h3>Vevők</h3>
        <ul id="customers"></ul>
      </div>
      <div class="panel">
        <h2>Új számla</h2>
        <form id="invoiceForm">
          <div id="invoiceError" class="error-message"></div>
          <label for="issuerSelect" class="form-label">Kiállító:</label>
          <select name="issuer_id" id="issuerSelect" required>
            <option value="">Kiállító kiválasztása</option>
          </select>

          <label for="customerSelect" class="form-label">Vevő:</label>
          <select name="customer_id" id="customerSelect" required>
            <option value="">Vevő kiválasztása</option>
          </select>

          <label for="invoice_number" class="form-label">Számla száma:</label>
          <input type="text" name="invoice_number" id="invoice_number" placeholder="Automatikusan generált" readonly required>

          <label for="issue_date" class="form-label">Kelte (kiállítás):</label>
          <input type="date" name="issue_date" id="issue_date" required>

          <label for="fulfillment_date" class="form-label">Teljesítés dátuma:</label>
          <input type="date" name="fulfillment_date" id="fulfillment_date" required>

          <label for="payment_deadline" class="form-label">Fizetési határidő:</label>
          <input type="date" name="payment_deadline" id="payment_deadline" required>

          <label for="total_amount" class="form-label">Végösszeg:</label>
          <input type="number" name="total_amount" id="total_amount" placeholder="Végösszeg" required>

          <label for="vat_amount" class="form-label">ÁFA:</label>
          <input type="number" name="vat_amount" id="vat_amount" placeholder="ÁFA" required>

          <button type="submit">Számla mentése</button>
        </form>
      </div>
      <div class="panel details-panel">
        <h2>Számla részletei</h2>
        <div id="invoiceDetails"></div>
      </div>
    </section>
    <section class="panel">
      <h2>Számlák</h2>
      <table id="invoices">
        <thead>
          <tr>
            <th>Számla szám</th>
            <th>Kiállító</th>
            <th>Vevő</th>
            <th>Kelte (kiállítás)</th>
            <th>Teljesítés dátuma</th>
            <th>Fizetési határidő</th>
            <th>Végösszeg</th>
            <th>ÁFA</th>
            <th>Státusz</th>
            <th>Művelet</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
